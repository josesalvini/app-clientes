<header id="main-header" class="py-2 bg-info text-white">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
      </div>
    </div>
  </div>
</header>

<section id="actions" class="py-4 mb-4 bg-light">
  <div class="container">
    <div class="row"></div>
  </div>
</section>

<flash-messages></flash-messages>

<section id="login">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card mb-5">
                    <div class="card-header bg-secondary text-white">
                        <h4>Login</h4>
                    </div>
                    <div class="card-body">
                        <form (submit)="login()">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email"
                                class="form-control"
                                name="email"
                                id="email"
                                [(ngModel)]="email"
                                required
                                >
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password"
                                class="form-control"
                                name="password"
                                id="password"
                                [(ngModel)]="password"
                                required
                                >
                            </div>
                            <input type="submit" value="login" class="btn btn-primary btn-block mt-3">
                            <div class="formGroup">
                                <button type="button"
                                class="btn btn-danger btn-block mt-3"
                                (click)="login()">
                                  Log in with Google
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
