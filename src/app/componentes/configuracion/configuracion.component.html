<header id="main-header" class="py-2 bg-info text-white">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2><i class="fas fa-sign-in-alt"></i> Configuración</h2>
      </div>
    </div>
  </div>
</header>

<section id="actions" class="py-3 mb-2 bg-light">
  <div class="container">
    <div class="row">
      <div class="col-md-3 btn-group mb-2">
        <a routerLink="/" class="btn btn-secondary btn-block">
          <i class="fas fa-reply"></i> Regresar
        </a>
      </div>
      <div class="col-md-3 btn-group mb-2">
        <button type="submit" (click)="guardar()" class="btn btn-success btn-block">
          <i class="fas fa-save"></i> Guardar
        </button>
      </div>
    </div>
  </div>
</section>

<section id="configuracion">
<div class="container">
    <div class="row">
        <div class="col">
            <div class="card mb-5">
                <div class="card-header bg-secondary text-white">
                    <h4>Editar configuración</h4>
                </div>
                <div class="card-body">
                    <fieldset class="form-group">
                        <legend>Permite registro</legend>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input
                                    type="checkbox"
                                    class="form-check-input"
                                    name="permitirRegistro"
                                    [(ngModel)]="permitirRegistro"
                                    [checked]="permitirRegistro"
                                >{{permitirRegistro?"Si":"No"}}
                            </label>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
</div>
</section>

<flash-messages></flash-messages>
