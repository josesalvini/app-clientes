<header id="main-header" class="py-2 bg-info text-white">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2><i class="fas fa-user-edit"></i> Editar</h2>
      </div>
    </div>
  </div>
</header>

<form #clienteForm="ngForm" (ngSubmit)="guardar(clienteForm)">
  <flash-messages></flash-messages>

  <section id="actions" class="py-3 mb-2 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-3 btn-group mb-2">
          <a routerLink="/" class="btn btn-secondary btn-block">
            <i class="fas fa-reply"></i> Regresar
          </a>
        </div>
        <div class="col-md-3 btn-group mb-2">
          <button type="submit" class="btn btn-success btn-block">
            <i class="fas fa-save"></i> Guardar
          </button>
        </div>
        <div class="col-md-3 btn-group mb-2">
          <a href="#" (click)="eliminar()" class="btn btn-danger btn-block">
            <i class="fas fa-trash"></i> Eliminar
          </a>
        </div>
      </div>
    </div>
  </section>

  <section id="details" class="mb-5">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">
              <h4>Editar cliente</h4>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="nombre">Nombre</label>
                <input
                  type="text"
                  name="nombre"
                  class="form-control"
                  #nombre="ngModel"
                  [(ngModel)]="cliente.nombre"
                  [ngClass]="{ 'is-invalid': nombre.errors && nombre.touched }"
                  required
                  minlength="2"
                />
                <div
                  *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)"
                  class="invalid-feedback"
                >
                  <div *ngIf="nombre.errors?.['required']">
                    El nombre es requerido.
                  </div>
                  <div *ngIf="nombre.errors?.['minlength']">
                    El nombre debe contener al menos 2 caracteres.
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="apellido">Apellido</label>
                <input
                  type="text"
                  name="apellido"
                  class="form-control"
                  #apellido="ngModel"
                  [(ngModel)]="cliente.apellido"
                  [ngClass]="{
                    'is-invalid': apellido.errors && apellido.touched
                  }"
                  required
                  minlength="2"
                />
                <div
                  *ngIf="
                    apellido.invalid && (apellido.dirty || apellido.touched)
                  "
                  class="invalid-feedback"
                >
                  <div *ngIf="apellido.errors?.['required']">
                    El apellido es requerido.
                  </div>
                  <div *ngIf="apellido.errors?.['minlength']">
                    El apellido debe contener al menos 2 caracteres.
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  #email="ngModel"
                  [(ngModel)]="cliente.email"
                  [ngClass]="{ 'is-invalid': email.errors && email.touched }"
                  required
                  pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                />
                <div
                  *ngIf="email.invalid && (email.dirty || email.touched)"
                  class="invalid-feedback"
                >
                  <div *ngIf="email.errors?.['required']">
                    El email es requerido.
                  </div>
                  <div *ngIf="email.errors?.['pattern']">
                    El email no es valido.
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="saldo">Saldo</label>
                <input
                  type="number"
                  name="saldo"
                  class="form-control"
                  #saldo="ngModel"
                  [(ngModel)]="cliente.saldo"
                  [ngClass]="{ 'is-invalid': saldo.errors && saldo.touched }"
                  required
                />
                <div
                  *ngIf="saldo.invalid && (saldo.dirty || saldo.touched)"
                  class="invalid-feedback"
                >
                  <div *ngIf="saldo.errors?.['required']">
                    El saldo del cliente es requerido.
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>
